name: 'Test'
description: 'Test using devcontainer'
runs:
  using: "composite"
  steps:
    - name: Build Containers
      shell: bash
      run: docker-compose -f .github/actions/docker-compose.ci.yml build

    - name: Run Containers
      shell: bash
      run: docker-compose -f .github/actions/docker-compose.ci.yml up -d

    - name: Run Tests
      shell: bash
      run: |
        docker-compose -f .github/actions/docker-compose.ci.yml exec -u ros sailbot-workspace /bin/bash
        cd /workspaces/sailbot_workspace
        .github/actions/test/run.sh
