name: Tests

on:
  push:
    branches:
      - main
      - raye
  pull_request:
  workflow_dispatch:

jobs:
  colcon-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4

    - name: Test
      uses: ./.github/actions/run-in-container/
      with:
        script: 'test'
        run-website: 'true'

  ament-lint:
    strategy:
      fail-fast: false
      matrix:
          # mypy and ament_lint_common, except for copyright, cppcheck, cpplint, uncrustify, and pep257
          linter: [lint_cmake, flake8, mypy, xmllint]
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4

    - name: Run linter
      uses: ./.github/actions/run-in-container/
      with:
        script: 'ament-lint'
        linter: ${{ matrix.linter }}

  clang-tidy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4

    - name: Run linter
      uses: ./.github/actions/run-in-container/
      with:
        script: 'clang-tidy'

  web-linter:
    runs-on: ubuntu-latest
    name: eslint
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          repository: UBCSailbot/${{ github.event.repository.name }}
      - name: Install node-js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run format && npm run lint
