name: Tests

on:
  push:
    branches:
      - main
      - raye
  pull_request:
  workflow_dispatch:

jobs:
  colcon-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4

    - name: Test
      uses: ./.github/actions/
      with:
        script: './scripts/run-tests'
        run-website: 'true'

  ament-lint:
    strategy:
      fail-fast: false
      matrix:
          # mypy and ament_lint_common, except for copyright, cppcheck, cpplint, uncrustify, and pep257
          linter: [lint_cmake, flake8, mypy, xmllint]
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4

    - name: Run linter
      uses: ./.github/actions/
      with:
        script: './scripts/ament-lint'
        linter: ${{ matrix.linter }}

  clang-tidy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4

    - name: Run linter
      uses: ./.github/actions/
      with:
        script: './scripts/clang-tidy'


