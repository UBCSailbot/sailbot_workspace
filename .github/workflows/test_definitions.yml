name: Test Definitions

on:
  # Called by other workflows, refer to
  # https://docs.github.com/en/actions/using-workflows/reusing-workflows#calling-a-reusable-workflow
  workflow_call:
    # Inputs and secrets documented in the caller workflows
    inputs:
      disable-vcs:
        required: true
        type: string
      repository:
        required: true
        type: string
      rebuild-docs:
        required: true
        type: boolean
      uses-python:
        required: false
        default: false
        type: boolean
      uses-cpp:
        required: false
        default: false
        type: boolean
      uses-js:
        required: false
        default: false
        type: boolean
      colcon-test:
        required: false
        default: true
        type: boolean
      ament-lint:
        required: false
        default: true
        type: boolean
      markdownlint:
        required: false
        default: true
        type: boolean
      markdown-link-check:
        required: false
        default: true
        type: boolean
    secrets:
      gh-token:
        required: true

jobs:
  colcon-test:
    runs-on: ubuntu-latest
    if: ${{ inputs.colcon-test }}
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/sailbot_workspace

      - name: Checkout ROS package
        if: ${{ inputs.repository }} != ${{ github.event.repository.name }}
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/${{ inputs.repository }}
            path: src/${{ inputs.repository }}

      - name: Test
        uses: ./.github/actions/test/
        env:
          DISABLE_VCS: ${{ inputs.disable-vcs }}

  ament_lint_cmake:
    name: ament_lint_cmake
    runs-on: ubuntu-latest
    if: ${{ inputs.ament-lint }} && ${{ inputs.uses-cpp }}
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/sailbot_workspace

      - name: Checkout ROS package
        if: ${{ inputs.repository }} != ${{ github.event.repository.name }}
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/${{ inputs.repository }}
            path: src/${{ inputs.repository }}

      - name: Run linter
        uses: ./.github/actions/ament-lint/
        env:
          LINTER: lint_cmake
          DISABLE_VCS: ${{ inputs.disable-vcs }}

  ament_xmllint:
    name: ament_xmllint
    runs-on: ubuntu-latest
    if: ${{ inputs.ament-lint }}
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/sailbot_workspace

      - name: Checkout ROS package
        if: ${{ inputs.repository }} != ${{ github.event.repository.name }}
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/${{ inputs.repository }}
            path: src/${{ inputs.repository }}

      - name: Run linter
        uses: ./.github/actions/ament-lint/
        env:
          LINTER: xmllint
          DISABLE_VCS: ${{ inputs.disable-vcs }}

  ament_flake8:
    name: ament_flake8
    runs-on: ubuntu-latest
    if: ${{ inputs.ament-lint }} && ${{ inputs.uses-python }}
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/sailbot_workspace

      - name: Checkout ROS package
        if: ${{ inputs.repository }} != ${{ github.event.repository.name }}
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/${{ inputs.repository }}
            path: src/${{ inputs.repository }}

      - name: Run linter
        uses: ./.github/actions/ament-lint/
        env:
          LINTER: flake8
          DISABLE_VCS: ${{ inputs.disable-vcs }}

  ament_pep257:
    name: ament_pep257
    runs-on: ubuntu-latest
    if: ${{ inputs.ament-lint }} && ${{ inputs.uses-python }}
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/sailbot_workspace

      - name: Checkout ROS package
        if: ${{ inputs.repository }} != ${{ github.event.repository.name }}
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/${{ inputs.repository }}
            path: src/${{ inputs.repository }}

      - name: Run linter
        uses: ./.github/actions/ament-lint/
        env:
          LINTER: pep257
          DISABLE_VCS: ${{ inputs.disable-vcs }}

  clang-tidy:
    runs-on: ubuntu-latest
    if: ${{ inputs.uses-cpp }}
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/sailbot_workspace

      - name: Checkout ROS package
        if: ${{ inputs.repository }} != ${{ github.event.repository.name }}
        uses: actions/checkout@v3
        with:
            repository: UBCSailbot/${{ inputs.repository }}
            path: src/${{ inputs.repository }}

      - name: Run linter
        uses: ./.github/actions/clang-tidy/
        env:
          DISABLE_VCS: ${{ inputs.disable-vcs }}

  # https://github.com/nosborn/github-action-markdown-cli
  markdownlint:
    runs-on: ubuntu-latest
    if: ${{ inputs.markdownlint }}
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
          repository: UBCSailbot/${{ inputs.repository }}

    - name: Run linter
      uses: nosborn/github-action-markdown-cli@v3.3.0
      with:
        config_file: .markdownlint.json
        files: .
        dot: true

  # https://github.com/gaurav-nelson/github-action-markdown-link-check
  markdown-link-check:
    runs-on: ubuntu-latest
    if: ${{ inputs.markdown-link-check }}
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
          repository: UBCSailbot/sailbot_workspace

    - name: Run linter
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        config-file: .markdown-link-check.json
        folder-path: .

  # Rebuilds our docs site https://ubcsailbot.github.io/docs/
  rebuild-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && inputs.rebuild-docs
    steps:
    - name: Dispatch Docs Publish workflow
      # https://github.com/orgs/community/discussions/26323#discussioncomment-5600001
      run: |
          gh workflow run publish.yml -R UBCSailbot/docs
          sleep 5
          gh run watch -R UBCSailbot/docs $(gh run list -R UBCSailbot/docs -w publish.yml -L1 --json databaseId --jq '.[0].databaseId')
    env:
      GH_TOKEN: ${{ secrets.gh-token }}
