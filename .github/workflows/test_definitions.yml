name: Test Definitions

on:
  # Called by other workflows: https://docs.github.com/en/actions/using-workflows/reusing-workflows#creating-a-reusable-workflow
  workflow_call:
    inputs:
      # The repository name: ${{ github.event.repository.name }}
      repository:
        required: true
        type: string
    secrets:
      # A GitHub token with access to our docs site https://ubcsailbot.github.io/sailbot_workspace/
      # If rebuild-docs is true:
      # 1. Create the repository secret PAT_TOKEN (copy from Bitwarden)
      # 2. Set to ${{ secrets.PAT_TOKEN }}
      PAT_TOKEN:
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  # Adapted from https://github.com/actions/toolkit/issues/1264#issuecomment-1770928498
  extract-metadata:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      actions: read
    outputs:
      caller-ref: ${{ steps.workflows-ref.outputs.caller-ref }}
    steps:
      - name: Get workflow reference
        id: workflows-ref
        run: |
          ref=$(curl -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/UBCSailbot/${{ inputs.repository }}/actions/runs/${{ github.run_id }} | jq -r '.referenced_workflows[0] | .ref')
          echo "caller-ref=$ref" >> $GITHUB_OUTPUT
          echo "ref=$ref"

  colcon-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: inputs.repository == 'sailbot_workspace'
    needs: [extract-metadata]
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4
      with:
          repository: UBCSailbot/sailbot_workspace
          ref: ${{ needs.extract-metadata.outputs.caller-ref }}

    - name: Test
      uses: ./.github/actions/test/

  ament-lint:
    strategy:
      fail-fast: false
      matrix:
          # mypy and ament_lint_common, except for copyright, cppcheck, cpplint, uncrustify, and pep257
          linter: [lint_cmake, flake8, mypy, xmllint]
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: inputs.repository == 'sailbot_workspace'
    needs: [extract-metadata]
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4
      with:
          repository: UBCSailbot/sailbot_workspace
          ref: ${{ needs.extract-metadata.outputs.caller-ref }}

    - name: Run linter
      uses: ./.github/actions/ament-lint/
      with:
        linter: ${{ matrix.linter }}

  clang-tidy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: inputs.repository == 'sailbot_workspace'
    needs: [extract-metadata]
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4
      with:
          repository: UBCSailbot/sailbot_workspace
          ref: ${{ needs.extract-metadata.outputs.caller-ref }}

    - name: Run linter
      uses: ./.github/actions/clang-tidy/

  # Merges Dependabot PRs
  # https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions
  merge-dependabot-pr:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.PAT_TOKEN }}"
      - name: Enable auto-merge and approve PR
        run: |
          gh pr merge --auto --squash "$PR_URL"
          gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.PAT_TOKEN}}
