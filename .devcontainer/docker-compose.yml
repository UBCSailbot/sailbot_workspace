# adapted from https://github.com/microsoft/vscode-dev-containers/blob/main/containers/javascript-node-mongo/.devcontainer/docker-compose.yml
version: '3.8'

services:
  sailbot-workspace:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/sailbot_workspace:cached
      - sailbot-new-project-bashhistory:/home/ros/commandhistory
      - sailbot-new-project-roslog:/home/ros/.ros/log

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:mongodb

    # From run arguments
    cap_add:
    - SYS_PTRACE
    - NET_ADMIN
    security_opt:
    - seccomp:unconfined
    - apparmor:unconfined

  # URL: mongodb://localhost:27017
  mongodb:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db

    # Uncomment to change startup options
    # environment:
    #  MONGO_INITDB_ROOT_USERNAME: root
    #  MONGO_INITDB_ROOT_PASSWORD: example
    #  MONGO_INITDB_DATABASE: your-database-here

    # Add "forwardPorts": ["27017"] to **devcontainer.json** to forward MongoDB locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  # https://github.com/meln5674/grafana-mongodb-community-plugin/blob/7c48c8c45353cbd360d08ff597ce2ccdc8bad85d/examples/docker-compose/official/docker-compose.yaml
  grafana:
    image: grafana/grafana-oss:latest
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=meln5674-mongodb-community
      - GF_INSTALL_PLUGINS=https://github.com/meln5674/grafana-mongodb-community-plugin/releases/download/v0.1.2/meln5674-mongodb-community.zip;meln5674-mongodb-community

    # Runs on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:mongodb

    # Add "forwardPorts": ["3000"] to **devcontainer.json** to forward MongoDB locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

volumes:
  sailbot-new-project-bashhistory:
  sailbot-new-project-roslog:
  mongodb-data:
  grafana-data:
