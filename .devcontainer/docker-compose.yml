# adapted from https://github.com/microsoft/vscode-dev-containers/blob/main/containers/javascript-node-mongo/.devcontainer/docker-compose.yml
# Note: the "ports" property in this file will not forward from a codespace; add to "forwardPorts" in devcontainer.json instead
version: '3.8'

services:
  sailbot-workspace:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/sailbot_workspace:cached
      - sailbot-new-project-bashhistory:/home/ros/commandhistory:delegated
      - sailbot-new-project-roslog:/home/ros/.ros/log:delegated

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # From run arguments of template repository
    cap_add:
    - SYS_PTRACE
    security_opt:
    - seccomp:unconfined
    - apparmor:unconfined

  docs:
    build:
      context: ..
      dockerfile: .devcontainer/docs/docs.Dockerfile
    volumes:
      - ../src/docs:/docs:cached

    # Runs on the same network as the workspace container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:sailbot-workspace

  # https://github.com/meln5674/grafana-mongodb-community-plugin/blob/7c48c8c45353cbd360d08ff597ce2ccdc8bad85d/examples/docker-compose/official/docker-compose.yaml
  grafana:
    image: grafana/grafana-oss:latest
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana:delegated
    environment:
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=meln5674-mongodb-community
      - GF_INSTALL_PLUGINS=https://github.com/meln5674/grafana-mongodb-community-plugin/releases/download/v0.1.2/meln5674-mongodb-community.zip;meln5674-mongodb-community

    # Runs on the same network as the workspace container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:sailbot-workspace

  # URL: mongodb://localhost:27017
  mongodb:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db:delegated

    # Runs on the same network as the workspace container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:sailbot-workspace

    # Uncomment to change startup options
    # environment:
    #  MONGO_INITDB_ROOT_USERNAME: root
    #  MONGO_INITDB_ROOT_PASSWORD: example
    #  MONGO_INITDB_DATABASE: your-database-here

  website:
    build:
      context: ..
      dockerfile: .devcontainer/website/website.Dockerfile
    volumes:
      - ../src/website:/website:cached
      - website-node-modules:/website/node_modules:delegated

    # Runs on the same network as the workspace container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:sailbot-workspace

volumes:
  grafana-data:
  mongodb-data:
  website-node-modules:
  sailbot-new-project-bashhistory:
  sailbot-new-project-roslog:
