changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
  categories:
    - title: New Features
      labels:
        - enhancement
    - title: Updated Features
      labels:
        - maintenance
    - title: Bug Fixes
      labels:
        - bug
    - title: Infrastructure Updates
      labels:
        - infrastructure
    - title: Documentation Updates
      labels:
        - documentation
    - title: Other Changes
      labels:
        - "*"
