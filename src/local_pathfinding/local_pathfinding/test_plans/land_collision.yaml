constants:
  tw_dir_deg: &dir 270
  tw_speed_kmph: &speed 15.0

global_path:
    - task: 1
      latitude: 48.20
      longitude: -130.50
    - task: 2
      latitude: 48.25
      longitude: -130.15

sailbot_state:
    speed: 12.0
    latitude: 48.15
    longitude: -130.60
    heading: 45

wind_sensor:
    tw_dir_deg: *dir
    tw_speed_kmph: *speed

ais:
    # No other vessels in this scenario - focus on land avoidance
    vessels: []

land_mass:
    # Large island that the boat must navigate around to reach waypoints
    land_polygons:
        - [[-130.540, 48.160], [-130.500, 48.160], [-130.500, 48.220], [-130.540, 48.220]]
        - [[-130.420, 48.205], [-130.360, 48.205], [-130.360, 48.255], [-130.420, 48.255]]
