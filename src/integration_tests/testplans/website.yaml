# Example testplan - Does not currently show HTTP I/O
timeout_sec: 3

required_packages:
  - name: local_pathfinding
    configs: # Start local_pathfinding with default configuration
  - name: network_systems
    configs:
      - all_disable.yaml
      - example/example_en.yaml
      - mock_ais/mock_ais_en_default.yaml

inputs:
  - type: ROS
    name: cached_fib_in
    data:
      dtype: uint64
      val: 6
  - type: HTTP
    name: mock_gps
    data:
      dtype: GPS
      lat_lon:
          dtype: HelperLatLon
          latitude:
              dtype: float32
              val: 1.0
          longitude:
              dtype: float32
              val: -1.0
      speed:
          dtype: HelperSpeed
          speed:
              dtype: float32
              val: 5.0
      heading:
          dtype: HelperHeading
          heading:
              dtype: float32
              val: 180.0

expected_outputs:
  - type: ROS
    name: cached_fib_out
    data:
      dtype: uint64
      val: 5
  # monitoring an input as an output is allowed
  - type: ROS
    name: cached_fib_in
    data:
      dtype: uint64
      val: 6.0
  - type: HTTP
    name: mock_gps
    data:
      dtype: GPS
      lat_lon:
          dtype: HelperLatLon
          latitude:
              dtype: float32
              val: 1.0
          longitude:
              dtype: float32
              val: -1.0
      speed:
          dtype: HelperSpeed
          speed:
              dtype: float32
              val: 5.0
      heading:
          dtype: HelperHeading
          heading:
              dtype: float32
              val: 180.0
