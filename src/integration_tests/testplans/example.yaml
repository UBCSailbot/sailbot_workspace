# Example testplan - Does not currently show HTTP I/O
timeout_sec: 3

required_packages:
  - name: local_pathfinding
    configs: # Start local_pathfinding with default configuration
  - name: network_systems
    configs:
      - all_disable.yaml
      - example/example_en.yaml
      - mock_ais/mock_ais_en_default.yaml

inputs:
  - type: ROS
    name: cached_fib_in
    data:
      dtype: uint64
      val: 6
  - type: ROS
    name: mock_gps
    data:
      dtype: GPS
      lat_lon:
          dtype: HelperLatLon
          latitude:
              dtype: float32
              val: 1.0
          longitude:
              dtype: float32
              val: -1.0
      speed:
          dtype: HelperSpeed
          speed:
              dtype: float32
              val: 5.0
      heading:
          dtype: HelperHeading
          heading:
              dtype: float32
              val: 180.0
  # # Global Path used to test list datatype parsing, it's not actually monitored in this example
  # - type: HTTP
  #   name: local_path
  #   data:
  #     dtype: Path
  #     waypoints:
  #       - dtype: HelperLatLon
  #         latitude:
  #             dtype: float32
  #             val: 2
  #         longitude:
  #             dtype: float32
  #             val: -2
  #       - dtype: HelperLatLon
  #         latitude:
  #             dtype: float32
  #             val: 3
  #         longitude:
  #             dtype: float32
  #             val: -3
  - type: HTTP
    name: gps # The name should follow the similar format to the MongoDB collection name
    data:
      dtype: GPS
      lat_lon:
          dtype: HelperLatLon
          latitude:
              dtype: float32
              val: 1
          longitude:
              dtype: float32
              val: -1
      speed:
          dtype: HelperSpeed
          speed:
              dtype: float32
              val: 5
      heading:
          dtype: HelperHeading
          heading:
              dtype: float32
              val: 180
  - type: HTTP
    name: local_path
    data:
      dtype: Path
      waypoints:
        - dtype: HelperLatLon
          latitude:
              dtype: float32
              val: 2
          longitude:
              dtype: float32
              val: -2
        - dtype: HelperLatLon
          latitude:
              dtype: float32
              val: 3
          longitude:
              dtype: float32
              val: -3

expected_outputs:
  - type: ROS
    name: cached_fib_out
    data:
      dtype: uint64
      val: 5
  # monitoring an input as an output is allowed
  - type: ROS
    name: cached_fib_in
    data:
      dtype: uint64
      val: 6
  - type: ROS
    name: mock_ais_ships
    data:
      dtype: AISShips
      DONT_CARE: True
  - type: HTTP
    name: gps
    data:
      dtype: GPS
      latitude: 1.0
      longitude: -1.0
      speed: 5.0
      heading: 180.0
  - type: HTTP
    name: localpath
    data:
      dtype: Path
      waypoints:
        - latitude: 2.0
          longitude: -2.0
        - latitude: 3.0
          longitude: -3.0
